<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front_end mini Project</title>
    <link href="https://fonts.googleapis.com/css?family=BenchNine:700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="images/logo.png" alt="logo" class="img-responsive title-logo">
          </div>

          <div class="col-md-6 text-right text-uppercase title-margin">
              <h1 class="title-super text-thin">Yeon Kevin</h1>
              <h4>Front-end Project</h4>
          </div>
        </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img src="images/Source.jpg" alt="Main Source Image" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work<h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive center-block" src="images/apple.png" alt="Apple">
          <h3 class="text-uppercase">Apple</h3>
          <p>https://github.com/yeonkevin</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive center-block" src="images/grape.png" alt="Apple">
          <h3 class="text-uppercase">Grape</h3>
          <p>https://github.com/yeonkevin</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive center-block" src="images/dog.png" alt="Apple">
          <h3 class="text-uppercase">Dog</h3>
          <p>https://github.com/yeonkevin</p>
        </div>

      </div>
    </div>

  </body>
</html>
